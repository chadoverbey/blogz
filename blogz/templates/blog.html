{% extends "base.html" %}

{% block content %}
    <h1>Blogz</h1>
  
    <hr />

    {% if blogs|length == 0 %}
    <p>No Blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
            <p>Post by<a href="/user?user={{blog.owner_id}}"> {{ blog.owner.username }}</a></p>


            {% endfor%}
        </ul>

        
    {% endif %}

    

{% endblock %}
